<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual o seu nome? </title>
    <style>
        body {
            background-color: rgb(47, 47, 88);
            color:blanchedalmond;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Qual o seu nome? </h1>
    <p>What is you name? </p> 
    <script>
        var nome = window.prompt('Qual é o seu nome')
        document.write(`Olá, <strong>${nome}</strong>! Seu nome tem ${nome.length} letras. `)
        document.write(`Seu nome em maiúsculo é ${nome.toUpperCase()} `)
        document.write(`Seu nome em minúsculo é ${nome.toLowerCase()}`)
        
    </script>
    
</body>
</html>
