<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pratica 1</title>
    <style>
        body {
            background-color: goldenrod;
            color:rgb(238, 20, 20);
            font: Normal 20 pt Arial; 
        }
    </style>
</head>
<body>
    <h1> Eu sei colocar um título e mudar o tamanho e a fonte dele! </h1>
    <p>Também sei colocar o texto!! Já Já minha avó estará recebendo feliz aniversário por aqui! </p>
    <script>
        var nome = window.prompt("Qual o seu nome completo? ")
        var idade = window.prompt("Qual sua idade? ")
        var sexo = window.prompt("Qual o seu sexo?[Homem,Mulher] ")
        document.write(`Olá ${nome.toUpperCase()}! Seu nome tem ${nome.length} letras. `)
        document.write(`Você é um <strong>${sexo}</strong> com ${idade} anos e é muito sortudo. `)
        document.write('Sorte por ter o Lorenzo como sócio. ')
        document.write(`${nome}, foi isso que aprendi hoje irmão`)
    </script>
</body>
</html>
